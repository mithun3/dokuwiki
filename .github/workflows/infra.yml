name: Terraform Infra

on:
  pull_request:
    paths:
      - "infra/**"
      - "scripts/**"
  workflow_dispatch:
    inputs:
      tfvars_path:
        description: "Path to the tfvars file"
        default: "infra/terraform.tfvars"
      backend_bucket:
        description: "S3 bucket for remote state"
        default: ""
      backend_key:
        description: "Object key for state file"
        default: "dokuwiki/terraform.tfstate"
      backend_region:
        description: "AWS region for the backend"
        default: "us-east-1"
      backend_dynamodb_table:
        description: "DynamoDB table for state locking"
        default: "tf-locks"

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: terraform-infra-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: "true"

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      TFVARS: ${{ inputs.tfvars_path != '' && inputs.tfvars_path || 'infra/terraform.tfvars' }}
      BACKEND_BUCKET: ${{ inputs.backend_bucket != '' && inputs.backend_bucket || secrets.TF_BACKEND_BUCKET }}
      BACKEND_KEY: ${{ inputs.backend_key != '' && inputs.backend_key || secrets.TF_BACKEND_KEY || 'dokuwiki/terraform.tfstate' }}
      BACKEND_REGION: ${{ inputs.backend_region != '' && inputs.backend_region || secrets.TF_BACKEND_REGION || 'us-east-1' }}
      BACKEND_DDB_TABLE: ${{ inputs.backend_dynamodb_table != '' && inputs.backend_dynamodb_table || secrets.TF_BACKEND_DDB_TABLE }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.BACKEND_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform plan
        working-directory: infra
        run: |
          backend_args=()
          [ -n "${BACKEND_BUCKET}" ] && backend_args+=("-backend-config=bucket=${BACKEND_BUCKET}")
          [ -n "${BACKEND_KEY}" ] && backend_args+=("-backend-config=key=${BACKEND_KEY}")
          [ -n "${BACKEND_REGION}" ] && backend_args+=("-backend-config=region=${BACKEND_REGION}")
          [ -n "${BACKEND_DDB_TABLE}" ] && backend_args+=("-backend-config=dynamodb_table=${BACKEND_DDB_TABLE}")

          if [ ${#backend_args[@]} -gt 0 ]; then
            terraform init "${backend_args[@]}"
          else
            terraform init
          fi

          terraform plan -var-file="$TFVARS" -no-color | tee plan.txt

      - name: Upload plan output
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/plan.txt

  apply:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      TFVARS: ${{ inputs.tfvars_path != '' && inputs.tfvars_path || 'infra/terraform.tfvars' }}
      BACKEND_BUCKET: ${{ inputs.backend_bucket != '' && inputs.backend_bucket || secrets.TF_BACKEND_BUCKET }}
      BACKEND_KEY: ${{ inputs.backend_key != '' && inputs.backend_key || secrets.TF_BACKEND_KEY || 'dokuwiki/terraform.tfstate' }}
      BACKEND_REGION: ${{ inputs.backend_region != '' && inputs.backend_region || secrets.TF_BACKEND_REGION || 'us-east-1' }}
      BACKEND_DDB_TABLE: ${{ inputs.backend_dynamodb_table != '' && inputs.backend_dynamodb_table || secrets.TF_BACKEND_DDB_TABLE }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.BACKEND_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform apply
        env:
          TFVARS: ${{ env.TFVARS }}
          BACKEND_BUCKET: ${{ env.BACKEND_BUCKET }}
          BACKEND_KEY: ${{ env.BACKEND_KEY }}
          BACKEND_REGION: ${{ env.BACKEND_REGION }}
          BACKEND_DDB_TABLE: ${{ env.BACKEND_DDB_TABLE }}
        run: ./scripts/tf-apply.sh
