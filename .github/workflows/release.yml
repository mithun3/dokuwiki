name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.3.0)'
        required: true
        type: string
      release_branch:
        description: 'Branch to tag (main or migrate)'
        required: true
        default: 'migrate'
        type: choice
        options:
          - main
          - migrate
      changelog_entry:
        description: 'Changelog entry (what changed in this release)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_branch }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Validate Version Format
        run: |
          if ! [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format. Use: X.Y.Z (e.g., 1.3.0)"
            exit 1
          fi
          echo "✅ Version format valid: v${{ github.event.inputs.version }}"
      
      - name: Check Version Doesn't Exist
        run: |
          if git rev-parse "v${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "❌ Tag v${{ github.event.inputs.version }} already exists!"
            exit 1
          fi
          echo "✅ Version v${{ github.event.inputs.version }} is new"
      
      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ github.event.inputs.version }}"
          DATE=$(date +%Y-%m-%d)
          ENTRY="${{ github.event.inputs.changelog_entry }}"
          
          # Create new changelog section
          {
            echo "## [$VERSION] - $DATE"
            echo ""
            echo "### Changes"
            echo "- $ENTRY"
            echo ""
            # Append existing CHANGELOG
            tail -n +3 CHANGELOG.md 2>/dev/null || true
          } > CHANGELOG.md.tmp
          
          mv CHANGELOG.md.tmp CHANGELOG.md
          
          echo "✅ CHANGELOG.md updated"
          echo "Release: v$VERSION - $DATE"
          echo "Entry: $ENTRY"
      
      - name: Update package.json Version
        run: |
          # Update version in package.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ github.event.inputs.version }}\"/g" \
            nextjs-wiki/package.json
          
          echo "✅ package.json updated to v${{ github.event.inputs.version }}"
      
      - name: Commit Changes
        run: |
          git add CHANGELOG.md nextjs-wiki/package.json
          git commit -m "chore: release v${{ github.event.inputs.version }}" -m "Release: v${{ github.event.inputs.version }}" -m "Date: $(date +%Y-%m-%d)" -m "Changes: ${{ github.event.inputs.changelog_entry }}"
          echo "✅ Changes committed"
      
      - name: Create Git Tag
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}" -m "Date: $(date +%Y-%m-%d)" -m "Changes: ${{ github.event.inputs.changelog_entry }}" -m "See CHANGELOG.md for full details."
          echo "✅ Git tag created: v${{ github.event.inputs.version }}"
      
      - name: Push Changes and Tags
        run: |
          git push origin ${{ github.event.inputs.release_branch }}
          git push origin --tags
          
          echo "✅ Changes and tags pushed to remote"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          body: |
            # v${{ github.event.inputs.version }}

            ## Changes
            ${{ github.event.inputs.changelog_entry }}

            For full details, see [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.event.inputs.release_branch }}/CHANGELOG.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Success Summary
        run: |
          echo "✅ RELEASE CREATED SUCCESSFULLY"
          echo ""
          echo "Version:         v${{ github.event.inputs.version }}"
          echo "Branch:          ${{ github.event.inputs.release_branch }}"
          echo "Date:            $(date +%Y-%m-%d)"
          echo "GitHub Release:  https://github.com/${{ github.repository }}/releases/tag/v${{ github.event.inputs.version }}"
          echo ""
          echo "Changes:"
          echo "${{ github.event.inputs.changelog_entry }}"
