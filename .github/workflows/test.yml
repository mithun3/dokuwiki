name: Test

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nextjs-wiki
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nextjs-wiki/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_CDN_URL: https://media.sysya.com.au
      
      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Build output:"
          du -sh .next/
          echo ""
          echo "ðŸ“Š Static pages:"
          find .next/server/app -name "*.html" | wc -l
