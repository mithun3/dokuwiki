name: App Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "infra/**"
      - "scripts/**"
  workflow_dispatch:
    inputs:
      ecr_repository:
        description: "ECR repository name (without account/registry)"
        type: choice
        options:
          - "dokuwiki-app-repo"
      image_tag:
        description: "Optional image tag (defaults to commit SHA)"
      tfvars_path:
        description: "Path to the tfvars file"
        required: true
        default: "infra/terraform.tfvars"
      backend_bucket:
        description: "S3 bucket name for Terraform remote state"
        type: choice
        options:
          - "dokuwiki-tfstate-bucket"
      backend_key:
        description: "Object key for state file"
        type: choice
        options:
          - "dokuwiki/terraform.tfstate"
      backend_region:
        description: "AWS region for the backend"
        type: choice
        options:
          - "ap-southeast-2"
      backend_dynamodb_table:
        description: "DynamoDB table for state locking"
        type: choice
        options:
          - "tf-locks"

permissions:
  id-token: write
  contents: read

concurrency:
  group: app-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_IN_AUTOMATION: "true"

jobs:
  build-and-apply:
    runs-on: ubuntu-latest
    env:
      TFVARS: ${{ inputs.tfvars_path != '' && inputs.tfvars_path || 'infra/terraform.tfvars' }}
      BACKEND_BUCKET: ${{ inputs.backend_bucket != '' && inputs.backend_bucket || secrets.TF_BACKEND_BUCKET }}
      BACKEND_KEY: ${{ inputs.backend_key != '' && inputs.backend_key || secrets.TF_BACKEND_KEY || 'dokuwiki/terraform.tfstate' }}
      BACKEND_REGION: ${{ inputs.backend_region != '' && inputs.backend_region || secrets.TF_BACKEND_REGION || 'ap-southeast-2' }}
      BACKEND_DDB_TABLE: ${{ inputs.backend_dynamodb_table != '' && inputs.backend_dynamodb_table || secrets.TF_BACKEND_DDB_TABLE }}
      ECR_REPOSITORY: ${{ inputs.ecr_repository != '' && inputs.ecr_repository || secrets.ECR_REPOSITORY }}
      IMAGE_TAG_INPUT: ${{ inputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.BACKEND_REGION }}

      - name: Get account ID
        id: aws_account
        run: echo "account_id=$(aws sts get-caller-identity --query Account --output text)" >> "$GITHUB_OUTPUT"

      - name: Log in to ECR
        run: aws ecr get-login-password --region "$BACKEND_REGION" | docker login --username AWS --password-stdin "${{ steps.aws_account.outputs.account_id }}.dkr.ecr.${BACKEND_REGION}.amazonaws.com"
        env:
          BACKEND_REGION: ${{ env.BACKEND_REGION }}
        id: ecr_login

      - name: Build and push image
        id: build_push
        env:
          ACCOUNT_ID: ${{ steps.aws_account.outputs.account_id }}
          IMAGE_TAG: ${{ env.IMAGE_TAG_INPUT != '' && env.IMAGE_TAG_INPUT || github.sha }}
          BACKEND_REGION: ${{ env.BACKEND_REGION }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          if [ -z "$ECR_REPOSITORY" ]; then
            echo "ECR repository name is required" >&2
            exit 1
          fi
          IMAGE_URI="${ACCOUNT_ID}.dkr.ecr.${BACKEND_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker buildx build --no-cache --platform linux/amd64 -t "$IMAGE_URI" -f app/Dockerfile app --push
          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

